<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author_en" content="Fed Jiang">
    <meta name="author_zh-CN" content="蒋万贵">
    <title>DefyMedia Interview || Code Challenge #1 || Fed Jiang </title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="asset/js/util/store.js/dist/store.min.js"></script>
    <script src="asset/js/util/handlebars-v1.3.0.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/main.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://cdn.bootcss.com/jquery-toast-plugin/1.3.1/jquery.toast.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-toast-plugin/1.3.1/jquery.toast.min.js"></script>

    <script src="asset/js/main.js"></script>
</head>
<body>
<div class="container">
    <header class="col-md-12 col-sm-12" style="margin:3.5% 0;"></header>
    <div class="row">
        <div class="col-md-4 col-sm-12"></div>
        <div  class="leftArticle col-md-4 col-sm-4">
            <div id="articleList" class="displayLists"></div>
        </div>
        <div class="rightControl col-md-4 col-sm-4">
            <div>
                <button class="addArticleBtn green">
                    <i class="fa fa-plus"></i> &nbsp;
                    Add New
                </button>
            </div>
        </div>
    </div>
</div>


<div class="addArticleModal modal" tabindex="-1" role="dialog">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Article</h3>
            </div>
            <div class="modal-body">
                <label for="image">Image</label>
                <input type="text" name="image" id="image" class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
                <label for="content">Content</label>
                <textarea cols="4" rows="5" name="content" id="content" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="saveBtn btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="editArticleModal modal" tabindex="-1" role="dialog">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Article</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id" id="edit_id" class="edit_id">
                <label for="edit_image">Image</label>
                <input type="text" name="image" id="edit_image" class="form-control">
                <label for="edit_title">Title</label>
                <input type="text" name="title" id="edit_title" class="form-control">
                <label for="edit_content">Content</label>
                <textarea cols="4" rows="5" name="content" id="edit_content" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="updateBtn btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script type="text/x-handlebars-template" id="articleTpl">
    {{#each articles}}
    <section class="article">
        <div class="article_single">
            <button class="editArticleBtn">Edit</button>
            <input type="hidden" class="article_id" data-id="{{id}}">
            <div class="article_wrapper">
                <div class="article_image">
                    <img src="{{image}}" alt="" class="img-responsive">
                </div>
                <div class="article_text">
                    <div class="article_title">
                        <h1>{{title}}</h1>
                    </div>
                    <div class="article_paragraph">
                        <p>{{content}}</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
    {{/each}}
</script>

</body>
</html>
